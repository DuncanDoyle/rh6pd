<ui:composition template="templates/basicTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	
		<div class="page-header">
			<h1 class="page-title">JBoss Collaborative Demo - Homepage</h1>
			<!--END .page-header -->
		</div>
	
	<h:form>

			<div align="center">
			
				<h3 class="header-title">
					<h:outputText value="Welcome to the JBoss Collaborative Labs demo"></h:outputText>
				</h3>
				
				<p>Some sexifying of the homepage needs to be done once the more progress has been made 
				implementing some of the backend functionality!</p>

				<h:commandButton value="Apply Form" id="testIns" action="about-you"
					style="margin-top:3em;">
				</h:commandButton>

				<div
					style="background: none repeat scroll 0 0 #EFEFEF; border: 1px solid #BBBBBB; margin: 3em; padding: 1em; height: 350px; width: 80%">

					Div container ready to hold previously started/completed quotes!
				
				</div>

			</div>


			<h:commandButton value="Test Button to Start BRMS Process"
				id="submit" action="#{helloBean.testBRMS()}">
				<f:ajax execute="brmsOutput" render="brmsOutput" />
			</h:commandButton>

			<ul>
				<li><h:outputText id="brmsOutput"
						value="#{helloBean.brmsDefinitions}" /></li>
			</ul>
		</h:form>

	</ui:define>
</ui:composition>
