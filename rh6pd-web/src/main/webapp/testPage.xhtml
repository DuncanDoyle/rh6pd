<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="templates/basicTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="title">
        New page title here
    </ui:define>
 
    <ui:define name="content">
    
    		<div class="page-header">
				<h1 class="page-title">JBoss Collaborative Demo</h1>		
			<!--END .page-header -->
			</div>
 
    	<h:form>
    	
    	<div align="center"> 
    	
    	<h3 class="header-title"> <h:outputText value="Please Enter Insurance Details!"></h:outputText> </h3>                   
    	
    	   <h:panelGrid columns="2" footerClass="subtitle" 
    	   headerClass="subtitlebig" styleClass="medium" 
    	   columnClasses="subtitle,medium" style=" width : 600px; line-height:20px;"
    	   rowClasses="order-table-odd-row,order-table-even-row">    	
    	   
	    	   
	    	   <h:outputText value="Name: "/>
	    	   <h:inputText id="name" value="#{helloBean.name}" style="border:1px solid #aaa; width : 195px;"/>
	    	   
	    	   <h:outputText value="Age: "/>
	    	   <h:inputText id="age" value="#{helloBean.age}" style="border:1px solid #aaa; width : 195px;"/>
	    	   

	    	   <h:outputText value="Car Make: "/>
	    	   <h:selectOneMenu id="make"
				 value="#{helloBean.make}" styleClass="form-dropdown-style">
				  <f:selectItem itemLabel="ford" itemValue="ford" />  
	            	<f:selectItem itemLabel="audi" itemValue="audi" />  
	            	<f:selectItem itemLabel="bmw" itemValue="bmw" />
				</h:selectOneMenu>         
	    	   
	    	   <h:outputText value="Car Model: "/>
	    	   <h:selectOneMenu id="model"
				 value="#{helloBean.model}" styleClass="form-dropdown-style">
					<f:selectItem itemLabel="fiesta" itemValue="fiesta" />  
	            	<f:selectItem itemLabel="a5" itemValue="a5" />  
	            	<f:selectItem itemLabel="3 Series" itemValue="3 Series" />
				</h:selectOneMenu> 
				
			   <h:outputText value="Car Engine Size: "/>
	    	   <h:selectOneMenu id="engine"
				 value="#{helloBean.engine}" styleClass="form-dropdown-style">
					<f:selectItem itemLabel="1.2" itemValue="1.2" />  
	            	<f:selectItem itemLabel="1.4" itemValue="1.4" />  
	            	<f:selectItem itemLabel="1.6" itemValue="1.6" />
	            	<f:selectItem itemLabel="1.9" itemValue="1.9" />  
	            	<f:selectItem itemLabel="2.0" itemValue="2.0" />  
	            	<f:selectItem itemLabel="3.0" itemValue="3.0" />
				</h:selectOneMenu> 

    	   </h:panelGrid>
    	   
    	   <p>
    	   <h:commandButton value="Submit">
    		 <f:ajax execute="name" render="output" />
    	   </h:commandButton>
    	   
    	   <h:commandButton value="BRMS"
    	    id="submit" action="#{helloBean.testBRMS()}">
    	     <f:ajax execute="name" render="brmsOutput" />
    	     </h:commandButton>
    	   </p>
 
 			<p>
    	   <h2><h:outputText id="output" value="#{helloBean.sayWelcome}" /></h2>
			    <ul>
			            <li><h:outputText id="brmsOutput" value="#{helloBean.brmsDefinitions}" /></li>

			    </ul>
    	   </p>
    	   
    	   </div>	
    	</h:form>
 
    </ui:define>
</ui:composition>
